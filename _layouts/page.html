---
layout: default
---
<h4 class="page-title">{{ page.title }}</h4>
<div class="page-wrapper clearfix">
  <div class="content">
    {{ content }}
  </div>
  <aside class="sidebar">
    <div id="page-pic">
      <img src="{{page.image | relative_url}}" alt="photo of {{ page.title }}" />
    </div>
  </aside>
</div>
